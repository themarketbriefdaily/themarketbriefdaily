<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Investments | MarketBriefDaily</title>

<style>
:root{
  --bg:#ffffff;
  --ink:#0b1220;
  --muted: rgba(11,18,32,.68);
  --muted2: rgba(11,18,32,.46);
  --line: rgba(11,18,32,.12);
  --brand:#0b4ea2;
  --max: 1180px;
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, Helvetica, Arial, sans-serif;
  --r:16px;
  --shadow: 0 18px 45px rgba(2,6,23,.10);
}
*{ box-sizing:border-box; }
body{
  margin:0; font-family:var(--font); color:var(--ink); background:#fff; line-height:1.65;
}
.container{ width:min(var(--max), calc(100% - 56px)); margin:0 auto; }
h1{ font-size:34px; letter-spacing:-.3px; margin:0 0 6px; }
.sub{ color:var(--muted); margin-bottom:22px; }

.portfolio{
  border:1px solid var(--line); border-radius:16px; padding:18px; background:#fff; box-shadow:var(--shadow);
}
.p-kpis{
  display:grid; grid-template-columns: repeat(4,1fr); gap:12px; margin-bottom:16px;
}
.kpi{ border:1px solid var(--line); border-radius:14px; padding:12px; }
.kpi .label{ font-size:12px; text-transform:uppercase; letter-spacing:.08em; color:var(--muted2); }
.kpi .value{ font-weight:850; font-size:18px; margin-top:6px; }

.table-wrap{ overflow:auto; border:1px solid var(--line); border-radius:16px; }
table{ width:100%; border-collapse:collapse; min-width:980px; }
th,td{ padding:12px; border-bottom:1px solid var(--line); font-size:14px; }
th{ font-size:12px; letter-spacing:.08em; text-transform:uppercase; color:var(--muted2); text-align:left; }

input{ width:90px; padding:6px 8px; border-radius:10px; border:1px solid var(--line); }
input:focus{ outline:none; border-color:rgba(11,78,162,.35); box-shadow:0 0 0 3px rgba(11,78,162,.10); }

.pos{ color:#0a7a3a; font-weight:800; }
.neg{ color:#b42318; font-weight:800; }

details{ border:1px solid var(--line); border-radius:14px; padding:10px 12px; margin-top:12px; }
summary{ cursor:pointer; font-weight:750; }
small{ color:var(--muted2); }

</style>
</head>

<body>
<div class="container">
  <h1>Public Model Portfolio</h1>
  <div class="sub">Institutional-style transparency Â· $100,000 total capital Â· small position sizing Â· high cash</div>

  <section class="portfolio">

    <div class="p-kpis">
      <div class="kpi">
        <div class="label">Total Capital</div>
        <div class="value" id="totalCap">$100,000</div>
      </div>
      <div class="kpi">
        <div class="label">Invested</div>
        <div class="value" id="invested">$0</div>
      </div>
      <div class="kpi">
        <div class="label">Cash</div>
        <div class="value" id="cash">$0</div>
      </div>
      <div class="kpi">
        <div class="label">P/L</div>
        <div class="value" id="pl">$0</div>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Asset</th>
            <th>Ticker</th>
            <th>Shares</th>
            <th>Entry</th>
            <th>Current</th>
            <th>Market Value</th>
            <th>P/L ($)</th>
            <th>P/L (%)</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

  </section>
</div>

<script>
const TOTAL = 100000;

// ðŸ”§ EDIT CURRENT PRICES HERE (update weekly/daily)
const prices = {
  AGI: 45.10,
  FSM: 9.82,
  GAU: 2.41,
  NFGC: 3.02,
  VGZ: 2.21,
  NEWP: 3.91
};

// ðŸ”’ Your entries (locked)
const positions = [
  { name:"Alamos Gold", ticker:"AGI", shares:50, entry:42.855 },
  { name:"Fortuna Mining", ticker:"FSM", shares:70, entry:10.46 },
  { name:"Galiano Gold", ticker:"GAU", shares:150, entry:2.765 },
  { name:"New Found Gold", ticker:"NFGC", shares:120, entry:2.735 },
  { name:"Vista Gold", ticker:"VGZ", shares:180, entry:2.675 },
  { name:"New Pacific Metals", ticker:"NEWP", shares:140, entry:3.58 }
];

const rows = document.getElementById("rows");
let invested = 0, totalPL = 0;

positions.forEach(p=>{
  const cur = prices[p.ticker];
  const mv = p.shares * cur;
  const cost = p.shares * p.entry;
  const pl = mv - cost;
  const plPct = (pl / cost) * 100;

  invested += mv;
  totalPL += pl;

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${p.name}</td>
    <td><strong>${p.ticker}</strong></td>
    <td>${p.shares}</td>
    <td>$${p.entry.toFixed(2)}</td>
    <td><input value="${cur.toFixed(2)}" disabled /></td>
    <td>$${mv.toFixed(0)}</td>
    <td class="${pl>=0?'pos':'neg'}">$${pl.toFixed(0)}</td>
    <td class="${pl>=0?'pos':'neg'}">${plPct.toFixed(2)}%</td>
  `;
  rows.appendChild(tr);
});

document.getElementById("invested").textContent = "$" + invested.toFixed(0);
document.getElementById("cash").textContent = "$" + (TOTAL - invested).toFixed(0);
document.getElementById("pl").textContent = (totalPL>=0?"+":"") + "$" + totalPL.toFixed(0);
</script>

</body>
</html>
