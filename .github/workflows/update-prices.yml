name: Update prices

on:
  schedule:
    - cron: "15 * * * *"  # once per hour (UTC), around hh:15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch prices
        run: node scripts/fetch_prices.mjs

      - name: Commit changes
        run: |
          git config user.name "marketbriefdaily-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/prices.json
          git diff --cached --quiet || git commit -m "Update prices"
          git push
